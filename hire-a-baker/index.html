<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://bakeryjobs.net/theme/css/theme.css" rel="stylesheet">
    <title>Hire a Baker | Bakery Jobs</title>
  </head>
  <body>
    <div class="masthead">
      <div class="header-image">
        <p>
          <img src="https://bakeryjobs.net/theme/images/header_image.jpeg">
        </p>
      </div>
      <div class='container'>
        <h2 class='site-title'><a href="https://bakeryjobs.net/"><img class="me-3" src="https://bakeryjobs.net/theme/images/logo.svg">Bakery Jobs</a></h2>
        <h3 class='site-description mt-4'>Find a Bakery Job.</h3>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="ms-3 nav-item">
                <a class="nav-link" href="https://bakeryjobs.net/jobs">View Jobs</a>
            </li>
            <li class="ms-3 nav-item">
                <a class="nav-link" href="https://bakeryjobs.net/hire-a-baker">Post a Job</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
<section id="content">
    <article>
        <header><h1 class="display-2">Hire a Baker</h1></header>
        <div class="row">
            <p>Fill out the form below to send a message to our team. We will read your
posting, and contact you within one working day and post the job according to
your specifications.</p>
<p><form
  action="https://formspree.io/f/xqkwbqyn"
  method="POST"
>
  <div class="mb-3 form-floating">
    <input type="text" name="company_name" id="company_name" class="form-control" placeholder="Company Name" required>
    <label for="company_name">Company Name *</label>  
  </div>
  <div class="mb-3 form-floating">
    <input type="text" name="job_title" id="job_title" class="form-control" placeholder="Job Title" required>
    <label for="job_title">Job Title *</label>  
  </div>
  <div class="mb-3 form-floating">
    <textarea class="form-control" placeholder="Job description" id="job_description" style="height: 10em"></textarea>
    <label for="job_description">Job Description *</label>  
  </div>
  <div class="mb-3 p-3 bg-light border rounded">
    <h4>Design your listing</h4>
    <div class="mb-3 p-3 border rounded">
      <h5>Post duration</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="duration" value="7 days" id="duration_7day" checked>
        <label for="duration_7day">7 days (free)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="duration" value="30 days" id="duration_30day">
        <label for="duration_30day">30 days ($19)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="duration" value="90 days" id="duration_90day">
        <label for="duration_90day">90 days ($39)</label>
      </div>
    </div>
    <div class="mb-3">
      <input class="form-check-input" type="checkbox" value="" name="show_company_logo" id="show_company_logo" checked>
      <label for="show_company_logo">Show my company logo next to listing ($29)</label>
    </div>
    <div class="mb-3">
      <input class="form-check-input" type="checkbox" value="" name="highlight_post" id="highlight_post">
      <label for="highlight_post">Highlight post in <span class="bg-warning">yellow</span> ($49)</label>
    </div>
    <div class="mb-3">
      <input class="form-check-input" type="checkbox" value="" name="feature_post_24" id="feature_post_24">
      <label for="feature_post">Feature post at top of page for 24 hours ($99)</label>
    </div>
    <div class="mb-3">
      <input class="form-check-input" type="checkbox" value="" name="feature_post_7d" id="feature_post_7d">
      <label for="feature_post_7d">Feature post at top of page for 7 days ($299)</label>
    </div>
  </div>
  <div class="mb-3 form-floating">
    <input type="url" name="link" id="link" class="form-control" placeholder="Link/Website">
    <label for="link">Link/Website</label>  
  </div>
  <div class="mb-3 form-floating">
    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
    <label for="Email">Email *</label>  
  </div>
  <div class="mb-3 form-floating">
    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required>
    <label for="phone">Phone *</label>  
  </div>
  <div class="mb-3 form-check form-switch">
    <input class="form-check-input" type="checkbox" id="include_phone" name="include_phone">
    <label class="form-check-label" for="include_phone">Include phone number in job listing</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="text" name="location" id="location" class="form-control" placeholder="Location" required>
    <label for="location">Location *</label>  
  </div>
  <div class="mb-3 form-floating">
    <select class="form-select" id="job_type" aria-label="Type of employment">
      <option value="full_time">Full time</option>
      <option value="part_time">Part time</option>
      <option value="seasonal">Seasonal</option>
    </select>
    <label for="job_type">Type of employment *</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="text" name="salary" id="salary" class="form-control" placeholder="Salary">
    <label for="salary">Salary</label>  
  </div>
  <div class="mb-3 form-floating">
    <input type="text" name="name" id="name" class="form-control" placeholder="Your name">
    <label for="name">Your name *</label>  
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>
</p>
<script>
  window.onbeforeunload = () => {
  for(const form of document.getElementsByTagName('form')) {
    form.reset();
  }
}
</script>
        </div>
    </article>
</section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
